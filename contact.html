<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecEzy</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/b228c5fdf5.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">RecEzy</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#features">Features</a>
            <a href="#about">About Us</a>
            <a href="#pricing">Pricing</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="menu-icon" id="menu-icon">
            <i class='bx bx-list-ul'></i>
            <i class='bx bx-x'></i>
        </div>

        <div class="menu-overlay" id="menu-overlay"></div>
    </header>

    <section class="contact">
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in Touch</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="1181b1f5-524e-4578-a97a-d8e92a45b871">
                <input type="text" name="name" placeholder="Full Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="E-mail" class="contact-inputs" required>
                <input type="phone" name="phone" placeholder="Phone Number" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit <i class="fa-solid fa-arrow-right"></i></button>
            </form>
            <div class="contact-right">
                <img src="nishanthcontact.png" alt="">
            </div>
        </div>
    </section>

    <script>
        window.embeddedChatbotConfig = {
        chatbotId: "etXit_l_B3KxP0z1Kzs-a",
        domain: "www.chatbase.co"
        }
        </script>
        <script
        src="https://www.chatbase.co/embed.min.js"
        chatbotId="etXit_l_B3KxP0z1Kzs-a"
        domain="www.chatbase.co"
        defer>
        </script>

    <script src="contactjs.js"></script>
</body>

</html>
